<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Job</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'recruiter_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
